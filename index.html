<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <title>Quantum Miner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Monetag SDK -->
  <script id="monetag-sdk" src="https://libtl.com/sdk.js" data-zone="10362431" data-sdk="show_10362431"></script>
</head>

<body class="cyberpunk">
  <div class="scanlines"></div>
  <div class="app-container">

    <header class="hud-header">
      <div class="logo-area">
        <div class="logo-icon">üí†</div>
        <div class="logo-text">QUANTUM<span class="highlight">MINER</span></div>
      </div>
      <div class="connection-status" id="connStatus">ONLINE</div>
    </header>

    <main class="miner-core">
      <div class="reactor-ring">
        <div class="core-spinner" id="coreSpinner"></div>
        <div class="core-value">
          <span class="currency-symbol">QTM</span>
          <span id="miningBalance">0.0000</span>
        </div>
        <div class="core-rate" id="hashRate">0 H/s</div>
      </div>

      <div class="control-deck">
        <div class="status-panel">
          <div class="panel-row">
            <span class="label">RIG STATUS</span>
            <span class="value" id="rigStatus">OFFLINE</span>
          </div>
          <div class="panel-row">
            <span class="label">TEMP</span>
            <span class="value text-green" id="rigTemp">24¬∞C</span>
          </div>
          <div class="panel-row">
            <span class="label">BOOST</span>
            <span class="value text-yellow" id="boostTimer">0s</span>
          </div>
        </div>

        <button class="main-switch" id="toggleMiningBtn">
          <span class="switch-icon">‚èª</span>
          <span class="switch-text">INITIALIZE SYSTEM</span>
        </button>

        <button class="boost-btn" id="boostBtn" disabled>
          <span class="bolt-icon">‚ö°</span>
          <div class="btn-content">
            <span class="btn-title">INJECT ENERGY</span>
            <span class="btn-sub">WATCH AD (+500% SPD)</span>
          </div>
        </button>
      </div>
    </main>

    <footer class="hud-footer">
      <div class="terminal-log" id="terminalLog">
        > SYSTEM READY...
      </div>
      <div class="id-tag" id="userIdDisplay">ID: GUEST</div>
    </footer>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
